<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="Logo Starbuks" class="logo">


    <div class="container">

        <div class="caixa-texto">
            <h2>Não é só café!</h2>
            <h2>É um <span>Starbuks!</span></h2>
            <p>Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
                standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it
                to
                make
                a type specimen book. It has surviv</p>


            <button>Faça seu pedido</button>
        </div>



        <div class="caixa-imagem">

            <img src="./img/img1.png" alt="Copo Starbuks" class="starbucks">

        </div>

    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="Copo pequeno verde" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" alt="Copo pequeno rosa"  class="copo-pequeno rosa">
        <img src="./img/img-pequena3.png" alt="Copo pequeno roxo"  class="copo-pequeno roxo">
    </div>




</body>

<script>

    let imgCopo = document.querySelector(".starbucks");
    let circulo = document.querySelector(".circulo")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let roxo = document.querySelector(".roxo")



    rosa.addEventListener('click', () => {
        imgCopo.src = './img/img2.png'
        circulo.style.background = "#eb7495"
    })

    verde.addEventListener('click', () => {
        imgCopo.src = './img/img1.png'
        circulo.style.background = "#017143"

    })

    roxo.addEventListener('click', () => {
        imgCopo.src = './img/img3.png'
        circulo.style.background = "#800080"
    })

    

</script>

</html>
